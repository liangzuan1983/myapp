  <script type="text/javascript">
  document.onreadystatechange = closeLoader;

  function closeLoader() {
    var loader = document.getElementById("init-loader");
    if (loader) {
      loader.remove();
    }
    // console.log("加载完了·····")
  }

  function fontSize() {
    var view_width = document.getElementsByTagName('html')[0].getBoundingClientRect().width;
    //       console.log("屏幕尺寸:"+view_width);
    var _html = document.getElementsByTagName('html')[0];
    var htmlfontsize = 0;
    view_width > 768 ? htmlfontsize = 50 * 768 / 375 :
      view_width > 376 ? htmlfontsize = view_width * 48 / 375 : htmlfontsize = view_width * 50 / 375;
    // console.log(htmlfontsize);
    _html.style.fontSize = (htmlfontsize < 70 ? htmlfontsize : 70) + "px";
  }
  fontSize();
  window.onresize = function() {
    fontSize();
  }

  function dovue(url) {
    var even = document.createEvent('HTMLEvents');
    even.initEvent('navdo', false, false);
    even.url = url;
    document.dispatchEvent(even);
  }

  function doTarget(para){
    para=para.split(",");
    window.location.href=para[0]+"itallList?VIEWSHOW_NOHEAD&TARGET_NEW&usercode="+para[1];
    // location.href="https://www.baidu.com/?TARGET_NEW&usercode=";
  }
  </script>
  <meta charset="utf-8">
  <title>新差旅</title>
</head>
<body>
  <div id="app"></div>
</body>
</html>
